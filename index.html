<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.:: Encriptador de Texto Alura - Dan Espino ::.</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="scripts/index.js" async></script>
</head>
<body>
    <main>
        <div class="topBar">
            <img src="assets/images/DE.png" alt="Dan Espino Logo">
            <h1>Alura Encrypter</h1>
        </div>
        <div>
            <textarea name="encrypTxtBox" id="encrypTxtBox" cols="30" rows="10" placeholder="Inserte tu texto aqui"></textarea>
            <span class="textInstruction">Solo letras min&uacute;sculas y sin acentos</span>
        </div>
        <div>
            <input id="encryptBtn" type="button" class="btn btn-primary" value="Encriptar">
            <input id="decryptBtn" type="button" class="btn btn-secondary" value="Desencriptar">
        </div>
        <div id="secretBox">
            <img src="assets/images/detective-searching.png" alt="Searching your message">
            <span>Ning√∫n texto fue encontrado</span> 
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
    </main>
    <footer>
        Este encriptador de texto fue elaborado por Dan Espino
    </footer>
    <script defer src="scripts/encrypt.js"></script>
</body>
</html>
